name = "sentiment-analysis"
compatibility_date = "2024-12-24"

# Cloudflare Pages 配置文件
# 文档: https://developers.cloudflare.com/pages/

# Pages 构建输出目录
pages_build_output_dir = "sentiment-analysis-system/dist"

# 构建配置
[build]
# 构建命令：进入项目目录、安装依赖、执行构建
command = "cd sentiment-analysis-system && npm ci && npm run build"

# 构建环境变量
[build.environment]
# Node.js 版本
NODE_VERSION = "18"

# 生产环境变量
[env.production.vars]
VITE_APP_ENV = "production"

# 预览环境变量（用于分支预览）
[env.preview.vars]
VITE_APP_ENV = "preview"
